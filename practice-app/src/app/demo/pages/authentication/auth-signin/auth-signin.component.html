<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="/assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400"  *ngIf="!isLoggedIn; else loggedIn" >Authenticate Yourself!</h4>
            <ng-template #loggedIn>
              <h4 class="mb-3 f-w-400" >Authenticated Successfully!</h4>
            </ng-template>
            
            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
              <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-user"></i></span>
                </div>
                <!-- <input type="email" class="form-control" placeholder="Email address"> -->
                <input type="text" class="form-control" name="username"  [(ngModel)]="form.username"  placeholder="Username" required  #username="ngModel">
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid" >
                Username is required!
              </div>
              
              <div class="form-group input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required minlength="6" #password="ngModel">                
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
              
              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                  <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
                </div>
              </div>

              <div class="form-group">
                <button class="btn btn-block btn-primary mb-4">Signin</button>
              </div>
              
              <div class="form-group">
                <div class="alert alert-danger"  role="alert" *ngIf="f.submitted && isLoginFailed">
                  Login failed: {{ errorMessage }}   
                </div>
              </div>
           </form>
            
           <div class="alert alert-success" *ngIf="isLoggedIn; else loggedOut">
              Logged in as {{ roles }}.
            </div>
            <ng-template #loggedOut>
              <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p>
              <p class="mb-0 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Achieve</a></p>
              <p class="mb-0 text-muted">Reset password? <a [routerLink]="['/auth/change-password']" class="f-w-400">Change</a></p>
            </ng-template>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

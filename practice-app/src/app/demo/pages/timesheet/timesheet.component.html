<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Timesheet">
            <button (click)="open(content)" class="my-submit-button"  >Create Timesheet</button> 
            <ng-template #content>
                <div class="modal-header">
                  <h4 class="modal-title">Timesheet</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modalService.dismissAll()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    
                        <div class="form-group">
                            <label>Date</label><br/>
                            <input type="date" formControlName="fromDate">
                        </div>
                        <div class="form-group"> 

                            <label>Hour</label><br/>
                            
                            
                            <input type="number" formControlName="hour">
                        </div>
                        <div class="form-group"> 

                            <label>Company Project</label><br/>
                            
                            <select>
                                <option *ngFor="let option of options" [value]="option.value">{{option.label}}</option>
                            </select>
                            
                        </div>
                        <div class="form-group">                   
                        </div>
                    
                        <div class="form-group">
                            <label for="longText">Description:</label>
                            <textarea id="longText" name="longText" formControlName="reason" class="form-control" ></textarea>
                        </div>
                        <button type="submit" class="my-submit-button" >Submit</button> 


                    </form> 
                  
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="modalService.dismissAll()">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </ng-template>

            <table class="table" >
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Hour</th>
                    <th>Company Project</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let person of people | slice:(page-1)*pageSize: page*pageSize; let i = index ">
                    <td>{{ person.firstName }}</td>
                    <td>{{ person.lastName }}</td>
                    <td>{{ person.companyProject }}</td>
                    <td>{{ person.email }}</td>
                  </tr>
                </tbody>
              </table>
              <!-- <ngb-pagination [collectionSize]="people.length" 
              [(page)]="table.activePage" [pageSize]="table.pageSize"></ngb-pagination> -->
              <pagination-controls [(ngModel)]="page" [itemsPerPage]="pageSize" class="my-pagination"></pagination-controls>
              <!-- <div class="mt-3">
                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="collectionSize"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  [ellipses]="false"
                  (pageChange)="updatePagination()"
                ></ngb-pagination>
              </div>  -->
           
        </app-card>

</div>
</div>
